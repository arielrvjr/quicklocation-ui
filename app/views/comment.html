<md-content layout="column" layout-padding >
    <h2 flex-="20">Comentarios</h2>

<!--     <md-whiteframe class="md-whiteframe-1dp" flex="grow" layout="row" layout-padding layout-fill>
 --><md-list flex="grow">
<md-input-container md-theme="input" class="md-input-theme">
            <label>Filtro</label>
            <input ng-model="search" class="md-input" tabindex="0" aria-invalid="false">
        </md-input-container>
        <md-subheader>{{places.length}} comentarios encontrados</md-subheader>
         <md-list-item  ng-repeat-start="(index, item) in comments | filter: search" ng-click="goToPlace(item.name, $event)">
          <div class="md-avatar" alt="{{item.name}}" layout="row" layout-align="center center"
            md-colors="{background: 'accent-A400'}" style="border-radius: 5px !important; padding:10px;"
          >
              {{item.rating | number:1}}
          </div>
          <div class="md-list-item-text" >
            <h3><strong>{{item.name}}</strong></h3>
            <p>{{item.formattedAddress}}</p>
          </div>
          <i class="material-icons md-secondary" md-colors="{color: 'primary-700'}" ng-click="doSecondaryAction($event)" >edit</i>
        </md-list-item>
        <md-divider ng-repeat-end></md-divider>
        
    </md-list>
