<md-content layout="row" layout-xs="column" layout-sm="column" layout-fill md-colors="{color: 'primary'}" md-colors="{background: 'grey-A100'}" layout-wrap>
  <div flex="100" flex-sm="100" flex-xs="100" layout="column">
<!--   <md-subheader class="md-no-sticky" md-colors="{background: 'primary', color:'grey-A100'}">Últimos Comentarios</md-subheader> -->
  <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <span>Últimos Comentarios</span>
      </div>
  </md-toolbar>
  <form name="searchForm" flex="10" md-whiteframe="1"  layout="row" layout-align="start center" md-colors="{background: 'grey-A100'}" >
      <!-- <md-input-container>
        <label>Desde</label> -->
        <md-datepicker ng-model="desde" name="desde" ></md-datepicker>
<!--         <div ng-messages="searchForm.desde.$error">
          <div ng-message="valid">El valor ingresado no es una fecha!</div>
          <div ng-message="required">Esta fecha es requerida!</div>
        </div>
      </md-input-container> -->
      <!-- <md-input-container>
        <label>Hasta</label> -->
        <md-datepicker ng-model="hasta" name="hasta" ></md-datepicker>
        <!-- <div ng-messages="searchForm.hasta.$error">
          <div ng-message="valid">El valor ingresado no es una fecha!</div>
          <div ng-message="required">Esta fecha es requerida!</div>
        </div>
      </md-input-container> -->
      <md-button flex="10" class="md-raised md-accent" ng-disabled="buscando" ng-click="buscar()">Buscar</md-button>
  </form>
   <div flex >
      <md-progress-circular ng-show="buscando" md-mode="indeterminate"></md-progress-circular>
         <md-subheader ng-if="!(lastComments.length == 1 && lastComments[0].count==0)" class="md-no-sticky" hide show-gt-sm md-colors="{background: 'grey-A100'}" >
    <div layout="row" md-colors="{color: 'primary-300'}">
      <a flex="20" ng-click="setOrderProperty('date.time')"><strong>Fecha</strong></a>
      <a flex="grow" ng-click="setOrderProperty('rating')"><strong>Comentario</strong></a>

    </div>
  </md-subheader>
     <md-list ng-hide="buscando"  md-scroll-y flex="grow" md-colors="{background: 'grey-A100'}" layout="column" >
        <md-list-item ng-if="!(lastComments.length == 1 && lastComments[0].count==0)"  ng-repeat="item in lastComments | orderBy: '-date'" class="md-3-line" layout="row" md-colors="{background: 'grey-A100'}">
        <div class="md-list-item-text" layout="row" >
         <div flex="20" layout-align="center center">
          {{ item.date | amDateFormat:'DD-MM-YYYY HH:mm:ss'  }}
        </div>
            <div>
            <h3><strong md-colors="{color: 'primary'}">{{ item.name }} </strong> <ratingstar rating="item.rating" ></ratingstar></h3>
            <h4><strong md-colors="{color: 'accent'}">{{ item.authorName }}</strong></h4>
            <p> {{ item.comment }}</p>

            </div>

        </div>
        </md-list-item>

        <md-list-item  ng-if="lastComments.length == 1 && lastComments[0].count==0" class="md-3-line" layout="row">
        <div class="md-list-item-text" layout="row">
         <div flex="100" layout-align="center center">
          No existen datos para la consulta realizada.
        </div>


        </div>
        </md-list-item>
       </md-list>
   </div>
  </div>

</md-content>
