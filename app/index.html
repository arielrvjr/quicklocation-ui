<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <style>
    .md-user-avatar {
      border:0px;
      border-radius: 99%;
      max-height: 32px;
    }
    .md-avatar {
      border:0px;
      border-radius: 99%;
      max-height: 40px !important;
      padding: 0px 10px;
    }
    .fa {
    padding: 20px 30px;
    text-align: center;
    text-decoration: none;
    border:0px;
    margin: 0px 5px; 
}
.fa:hover {
    opacity: 0.7 !important;
    border:0px;
}

    .fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-google {
  background: #dd4b39;
  color: white;
}
.md-input-container {
  margin-bottom: 0px !important;
  padding-bottom: 0px !important;
}
  </style>


</head>
<body ng-controller="MainCtrl">


  <div layout="column">
    <md-toolbar class="md-hue-2" layout-align="center center">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings" 
      ng-hide="!screenIsSmall"
      ng-click="toggleLeft()">
        <i class="material-icons">menu</i>        
      </md-button>

      <h2 flex md-truncate><a href="/">MyApp</a></h2>

      <md-button ng-if="!user" href="/#!/login">Iniciar Sesion</md-button>


      <md-menu ng-if="user" md-position-mode="target-right target" md-offset="0 50">
      <md-button class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
        <img ng-src="{{user.photoURL}}" alt="{{user.displayName}}" class="md-user-avatar">
      </md-button>
      <md-menu-content width="4" >
        <md-menu-item >
          <div layout="column">
              <div flex layout="row" layout-align="center center">
                <img ng-src="{{user.photoURL}}" alt="{{user.displayName}}" class="md-avatar">
              <div flex="70" layout="column">
                <h5 style="margin:0px;">{{user.displayName}}</h5>
                <small style="margin:0px;">{{user.email}}</small>
              </div>
              </div>
              <md-button flex class="md-raised md-primary" ng-click="logout()">
              Cerrar Sesi√≥n
            </md-button>
          </div>
  

          
        </md-menu-item>
        
      </md-menu-content>
    </md-menu>
      <div>
        
      

      </div>

    </div>
  </md-toolbar>
  <div layout="row" flex="grow">
     <md-sidenav 
        class="md-sidenav-left" md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">

      <md-list>
        <md-list-item href="{{setting.url}}" ng-repeat="setting in settings">
          <i class="material-icons">{{setting.icon}}</i>
          <p> {{ setting.name }} </p>
        </md-list-item>


      </md-list>

    </md-content>

    </md-sidenav>
<ng-view flex="grow"></ng-view> 

  </div>
  </div>
  


  <!-- Angular Material Library -->
  <script src="js/app.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
</html>
