	
<md-content layout="row" layout-padding layout-align="center center" >
  <md-card flex="40" flex-xs="100" >
    <md-card-header >
      <md-card-header-text flex>
        <span class="md-title" md-colors="{color: 'primary'}">Iniciar Sesión</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content class="background-white">
      <div layout="column" layout-align="center center" >
        <md-input-container>
          <label>Usuario</label>
          <input ng-model="user.email" type="email" required>
        </md-input-container>

        <md-input-container >
          <label>Contraseña</label>
          <input ng-model="user.password"  type="password" required >
        </md-input-container>
       <div layout="row" layout-align="center center">
          <md-button md-no-ink class="md-primary" href="/#!/register">Registrarse</md-button>

          <md-button class="md-raised md-primary" md-colors="{background: 'primary'}" ng-click="login()">Iniciar Sesión</md-button>
       </div>
       
      </div>


    </md-card-content>
    <md-divider></md-divider>
    <md-card-actions layout="row" layout-align="center center" layout-wrap>
        <button  class="md-ink-ripple fa fa-google" ng-click="loginGoogle()" > Google</button>

    </md-card-actions>
  </md-card>
</md-content>
