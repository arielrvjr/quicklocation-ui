	
<md-content layout="row" layout-padding layout-align="center center">
  <md-card flex="40" >
    <md-card-header >
    <md-card-avatar>
        <md-button class="md-icon-button" href="/#!/login">
        <i class="material-icons" >keyboard_backspace</i>
        </md-button>
       </md-card-avatar>
      <md-card-header-text flex>

        <span class="md-title" md-colors="{color: 'accent'}">Registro de Usuario</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content class="background-white">
      <md-content layout="column" layout-align="center center" >
        <md-input-container>
          <label>Usuario</label>
          <input ng-model="user.email" type="email" required>
        </md-input-container>

        <md-input-container >
          <label>Contrase√±a</label>
          <input ng-model="user.password"  type="password" required >
        </md-input-container>
       <div layout="row" layout-align="center center">

          <md-button class="md-raised md-primary" md-colors="{background: 'primary-700'}" ng-click="register()">Registrarse</md-button>
       </div>
       
      </md-content>

    </md-card-content>
    <md-card-actions layout="row" layout-align="center center">
      

    </md-card-actions>
  </md-card>
</md-content>
