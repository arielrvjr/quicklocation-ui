	
<md-content layout="row" layout-padding layout-align="center center" md-colors="{background: 'grey-200'}">
  <md-card flex="30" flex-sm="100" flex-xs="100" >
    <md-card-header >

      <md-card-header-text flex>

        <span class="md-title" md-colors="{color: 'primary'}"><span class="md-headline" md-colors="{color: 'primary'}"><md-button class="md-icon-button" md-ripple-size="auto" href="/#!/login">
          <md-icon>arrow_back</md-icon>
        </md-button>Registro de Usuario</span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content flex-md="50"  layout="column">
        <md-input-container>
          <label>Usuario</label>
          <input ng-model="user.email" md-maxlength="24" type="email" required>
        </md-input-container>

        <md-input-container >
          <label>Contrase√±a</label>
          <input ng-model="user.password" md-maxlength="16" type="password" required >
        </md-input-container>

          <md-button class="md-raised md-accent" ng-click="register()">Registrarse</md-button>
       

    </md-card-content>
    <md-card-actions layout="row" layout-align="center center">
      

    </md-card-actions>
  </md-card>
</md-content>
