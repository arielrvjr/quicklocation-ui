<md-content layout="row" layout-xs="column" layout-sm="column" layout-fill md-colors="{color: 'primary'}" md-colors="{background: 'grey-A100'}" layout-wrap>
  <div flex="100" flex-sm="100" flex-xs="100" layout="column">
  <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <span>Usuarios m√°s activos </span>
      </div>
  </md-toolbar>
  <form name="searchForm" flex="10"  md-whiteframe="1"  layout="row" layout-align="start center" md-colors="{background: 'grey-A100'}">
        <md-datepicker ng-model="desde" name="desde"  md-placeholder="Fecha Inicial" ></md-datepicker>
        <md-datepicker ng-model="hasta" name="hasta" md-placeholder="Fecha Final" ></md-datepicker>
      <md-button flex="10" class="md-raised md-accent" ng-disabled="buscando" ng-click="buscar()">Buscar</md-button>
  </form>
        <div flex="100"  ng-show="buscando" layout-align="center center">
          <md-progress-circular  md-mode="indeterminate"></md-progress-circular>
        </div>

       <md-list ng-hide="buscando" flex md-whiteframe="1" md-colors="{background: 'grey-A100'}" layout="row" layout-align="center center">

      <md-list-item flex ng-if="(mostActiveUsers.series[0].data.length>1) || (mostActiveUsers.series[0].data.length==1 && mostActiveUsers.series[0].data['otros'] > 0)" layout="row" layout-align="center center" >
      <div flex class="md-list-item-text"  >
        <highchart id="mostActiveUsers" config="mostActiveUsers"  ng-if="mostActiveUsers.series[0].data.length > 0" ></highchart>
      </div>
            
        </md-list-item>
         <md-list-item  flex ng-if="!((mostActiveUsers.series[0].data.length>1) || (mostActiveUsers.series[0].data.length==1 && mostActiveUsers.series[0].data['otros'] > 0))" class="md-3-line" layout="row">
        <div class="md-list-item-text" layout="row">
         <div flex="100" layout-align="center center">
          No existen datos para la consulta realizada.
        </div>
       </md-list>
</div>
</md-content>
