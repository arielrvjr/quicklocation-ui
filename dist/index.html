<html lang="en" ng-app="quicklocation">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <style>
    .md-user-avatar {
      border:0px;
      border-radius: 99%;
      max-height: 32px;
    }
     
    .md-avatar {
      border:0px;
      border-radius: 99%;
      max-height: 40px !important;
      padding: 0px 10px;
    }
    .fa {
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    border:0px;
    border-radius: 2px;
    margin: 0px 5px; 
}
.fa:hover {
    opacity: 0.7 !important;
    border:0px;
}
.md-button:not([disabled]):hover {
     background-color: rgba(255,87,34,0.2); 
}
    .fa-facebook {
  background: #3B5998;
  color: white;
}
body{
      font-size: 82%;
}

.fa-google {
  background: #dd4b39;
  color: white;
}
.md-input-container {
  margin-bottom: 0px !important;
  padding-bottom: 0px !important;
}
.text-center{
    text-align: center;
}
[hidden] {
  display: none !important; 
}
.padding-0 {
  padding: 0px !important;
}
.padding-2 {
  padding: 8px 2rem !important;
}
.pl-1 {
  padding-left: 1rem !important;
}
.w-100 {
  width: 100% !important;
}
md-input-container {
  padding: 0px;
  margin:0px;
}
md-list-item._md-button-wrap>div.md-button:first-child {
  padding:0px;
}
  </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>




</head>
<body ng-controller="MainCtrl" md-colors="{background: 'grey-200'}" >


  <div layout="column">
    <md-toolbar flex="10" class="md-menu-toolbar"  layout-align="center center" md-colors="{color: 'primary-700'}"  >
    <div class="md-toolbar-tools">
    <div hide-gt-sm>
      <md-button class="md-icon-button" aria-label="Settings"
      ng-click="toggleLeft()">
        <i class="material-icons" >menu</i>  
      </md-button>
    </div>
      
<img src="img/logo.png" alt="" class="md-avatar">
      <h2 flex md-truncate><a href="/">SOS Place</a></h2>

      <md-button ng-if="!user" hide-xs href="/#!/login">Iniciar Sesion</md-button>


      <md-menu ng-if="user" md-position-mode="target-right target" md-offset="0 50">
      <md-button aria-label="Open Menu" class="md-icon-button" ng-cloak ng-click="openMenu($mdMenu, $event)">
        <img ng-src="{{user.photoURL|| user.placeholder}}" alt="{{user.displayName}}" class="md-user-avatar">
      </md-button>
      <md-menu-content width="4" >
        <md-menu-item >
          <md-button class="md-primary" ng-click="logout()">
              Cerrar Sesi√≥n
            </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
      <div>
      </div>

    </div>
  </md-toolbar>
  <div layout-sm="column" layout-gt-sm="row" flex="grow" >
     <md-sidenav 
        md-colors="{background: 'grey-200'}"
        class="md-sidenav-left" md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')" layout-padding ng-cloak> 
      <md-list> 

        <md-list-item  ng-repeat="setting in settings" ng-click="navigateTo(setting.url)">
          <md-icon md-colors="{color: 'accent'}">{{setting.icon}}</md-icon>
          <p > <strong>{{ setting.name }} </strong></p>
        </md-list-item>
               <md-divider></md-divider>
      <md-subheader ng-if="currentUser()" class="md-no-sticky"  md-colors="{background: 'grey-200'}">
              Informes 
      </md-subheader>
      <md-list-item ng-if="currentUser()" ng-repeat="reportes in reportes" ng-click="navigateTo(reportes.url)">
          <md-icon md-colors="{color: 'accent'}">insert_drive_file</md-icon>
          <p > <strong>{{ reportes.name }} </strong></p>
        </md-list-item>

     <md-divider show-xs hide></md-divider>
        <md-list-item  ng-if="!user" show-xs hide ng-click="navigateTo('/login')">
          <md-icon md-colors="{color: 'accent'}">account_circle</md-icon>
          <p > <strong>Iniciar Sesion </strong></p>
        </md-list-item>


      </md-list>

    </md-content>

    </md-sidenav>
    <ng-view flex="grow"></ng-view> 

  </div>
  </div>
  


  <!-- Angular Material Library -->
  <script src="js/app.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
</html>
